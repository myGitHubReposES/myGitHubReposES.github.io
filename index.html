<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./draft-webcam.css">
    <style>
        body {
            font-size:16px
        }
    </style>

</head>

<body>
    <p>No incluye atributo accept</p>
    <input class="file-input" type="file" style="display: block; margin-bottom: 20px;" onchange="alert('change')"/>
    <p>Incluye atributo accept para formato image/*</p>
    <input type="file" name="" id="" accept="image/*" style="display: block; margin-bottom: 20px;" onchange="alert('change')">
    <p>No incluye atributo accept, incluye atributo capture</p>
    <input class="file-input" type="file" capture style="display: block; margin-bottom: 20px;" onchange="alert('change')"/>
    <p>Incluye atributo accept para formato image/*, incluye atributo capture</p>
    <input class="file-input" type="file" accept="image/*" capture="environment" style="display: block; margin-bottom: 20px;" onchange="alert('change')"/>
    <!-- Camera -->
    <main id="camera" hidden>
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>

        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>

        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>
    </main>
    <!--<script src="./draft-webcam.js"></script>-->
</body>

</html>
